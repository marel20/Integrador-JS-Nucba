<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="icon" href="assets/logo/logo-S.png" type="logo" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/medias.css" />
    <link rel="stylesheet" type="text/css" href="css/animations.css" />

      src="https://kit.fontawesome.com/0ba329a6e7.js"
      crossorigin="anonymous"

      crossorigin="anonymous"

    <title>Supermercado Supersol</title>
  </head>
  <body>
    <header>
        <section class="container-navbar">
          <div>
            <img
              class="nav-logo visible"
              src="assets/logo/logo-supersol.png"
              alt="logo-supersol"
            />
            <img
            class="nav-logo hidden"
            src="assets/logo/logo-S.png"
            alt="logo-supersol"
          />
          </div>

          <nav id="nav">
            <ul class="nav-list">
              <li class="nav-link">
                <a href="#home" class="menu-link">Inicio</a>
              </li>

              <li class="nav-link">
                <a href="#company" class="menu-link">La Empresa</a>
              </li>

              <li class="nav-link">
                <a href="#products" class="menu-link">Productos</a>
              </li>

              <li class="nav-link">
                <a href="pages/contact.html" class="menu-link">Contacto</a>
              </li>
            </ul>
          </nav>

          <div class="user-cart">
            <a href="pages/login.html" class="user"><i class="fa-solid fa-user"></i></a>
            <button id="open-close" class="cart"
            ><i class="fa-solid fa-cart-shopping"> </i
            ></button>
          </div>
          <div class="nav-toggle">|||</div>

          <div id="cart-menu" class="container-cart">
            <div class="list-cart">
              <div id="cart-product" class="cart-product"></div>
            </div>
            <div class="total"><p>Total</p> <h3 class="cart-total"></h3></div>
            <div class="btn-cart">
              <button class="btn-delete-product">Vaciar Carrito</button>
              <button class="btn-buy-cart">Finalizar Compra</button>
            </div>
          </div>
        </section>
      </nav>
    </header>
  
    <main>
      
      <section id="home">
        <article class="container-all">
          <input type="radio" id="1" name="image-slide" hidden />
          <input type="radio" id="2" name="image-slide" hidden />
          <input type="radio" id="3" name="image-slide" hidden />
          <input type="radio" id="4" name="image-slide" hidden />
          <input type="radio" id="5" name="image-slide" hidden />
          <input type="radio" id="6" name="image-slide" hidden />
          <input type="radio" id="7" name="image-slide" hidden />

          <div class="slide">
            <div class="item-slide">
              <img src="assets/img/banner1.png" />
            </div>
            
            <div class="item-slide">
              <img src="assets/img/banner2.png" />
            </div>
            
            <div class="item-slide">
              <img src="assets/img/banner3.png" />
            </div>

            <div class="item-slide">
              <img src="assets/img/bsf.png" />
            </div>
            
            <div class="item-slide">
              <img src="assets/img/horarios.png" />
            </div>

            <div class="item-slide">
              <img src="assets/img/tarjetas1.png" />
            </div>
            
            <div class="item-slide">
              <img src="assets/img/tarjetas2.png" />
            </div>
          </div>
          
          <div class="pagination">
            <label class="pagination-item" for="1">
              <img src="assets/img/banner1.png" />
            </label>
            
            <label class="pagination-item" for="2">
              <img src="assets/img/banner2.png" />
            </label>
            
            <label class="pagination-item" for="3">
              <img src="assets/img/banner3.png" />
            </label>
            
            <label class="pagination-item" for="4">
              <img src="assets/img/bsf.png" />
            </label>

            <label class="pagination-item" for="5">
              <img src="assets/img/horarios.png" />
            </label>
            
            <label class="pagination-item" for="6">
              <img src="assets/img/tarjetas1.png" />
            </label>
            
            <label class="pagination-item" for="7">
              <img src="assets/img/tarjetas2.png" />
            </label>
          </div>
        </article>
      </section>

      <section id="company">
        
      </section>
      <section class="offers">
        <article>
          <h2 class="h2">Nuestras ofertas semanales</h2>
          <div id="offersProducts" class="offers-products cards">

          </div>
        </article>
      </section>
      <section>
        <div class="filter">
          <button class="btn-filter active">Todos</button>
          <button class="btn-filter" data-filter="frescos">Frescos</button>
          <button class="btn-filter" data-filter="almacen">Almacén</button>
          <button class="btn-filter" data-filter="bazar">Bazar</button>
          <button class="btn-filter" data-filter="bebidas">Bebidas</button>
          <button class="btn-filter" data-filter="mascotas">Mascotas</button>
          <button class="btn-filter" data-filter="perfumeria">Perfumería</button>
          <button class="btn-filter" data-filter="limpieza">Limpieza</button>
          <button class="btn-filter" data-filter="otros">Otros</button>
        </div>
        <section id="search">
          <article>
            <div class="search-bar">
              <input type="search" name="search" id="searchBar" placeholder="Buscá tu producto">
              <button id="btnSearch">Buscar</button>
            </div>
          </article>
        </section>
        <article>
          <div id="products" class="products cards">

          </div>
          <div class="btn-load">Ver Más</div>
        </article>
      </section>


      <!-- Float Buttons -->
      <div id="up" class="btn-up">
        <a href="#home"><i class="fa-solid fa-circle-arrow-up"></i></a>
      </div>
